<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page - CIT FIT</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul class="navmenu">
            <li class="navlist"><a class="navlink" href="../index.html">Home</a></li>
            <li class="navlist"><a class="navlink" href="../pages/material.html">Materials</a></li>
            <li class="navlist"><a class="navlink" href="../pages/tracker.html">Exercise Tracker</a></li>
        </ul>
    </div>

    <!-- Header -->
    <header class="home-header">
        <div class="header-content">
            <h1>Login <span>Page</span></h1>
            <p class="site-subtitle">Please login to access your account</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="home-main">
        <section class="login-section">
            <div class="login-container">
                <div class="login-box">
                    <h2>Login to Your Account</h2>
                    <p>Please enter your username and password to log in.</p>
    
                    <form class="login-form" id="login-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
    
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
    
                        <div class="button-container">
                            <button type="submit" class="navbutton">Login</button>
                            <a href="#" class="navbutton-forgetpass">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div> 
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <a href="../index.html" class="navbutton">Back to Home</a>
        <p>&copy; Christoper Daniel (2024)</p>
    </footer>

    <script src="../scripts.js"></script>

</body>
</html>
